<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QgisWeb_Map || Home</title>

<style>
*{
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    margin: 0;
    background-color: rgba(20, 15, 15, 0.877);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

nav{
    background-color: rgba(25, 143, 25, 0.644);
    color: whitesmoke;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-title h1{
    margin: 0;
    text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.623);
}
.menu-btn{
    display: none;
    font-size: 28px;
    cursor: pointer;
    position: relative;  
    z-index: 1100;      
}

.nav-options{
    display: flex;
    gap: 15px;
    margin-right: 20px;
}

.options{
    color: whitesmoke;
    text-decoration: none;
    transition: 0.3s;
}

.options:hover{
    text-decoration: underline;
    color: rgba(236, 240, 23, 0.712);
}

.sidebar{
    position: fixed;
    top: 0;
    right: -250px;   
    width: 250px;
    height: 100%;
    background-color: rgba(25, 143, 25, 0.95);
    padding-top: 60px;
    transition: 0.3s;
    z-index: 1000;   
}


.sidebar a{
    display: block;
    color: white;
    padding: 15px;
    text-decoration: none;
}

.sidebar a:hover{
    background-color: rgba(0,0,0,0.3);
}

main{
    margin-top: 20px;
    text-align: center;
    padding: 20px;
}

.items{
    display: inline-block;
    padding: 15px;
    border-radius: 10px;
}

h3{
    color: whitesmoke;
    margin-bottom: 10px;
}

img{
    width: 100%;
    max-width: 350px;
    height: 250px;
    border: 3px solid green;
    border-radius: 8px;
    transition: 0.3s;
    box-shadow: 0px 0px 30px 3px rgba(0, 0, 0, 0.699);
}

.items:hover img{
    transform: scale(1.05);
    border-color: whitesmoke;
}

footer{
    background-color: rgba(25, 143, 25, 0.644);
    padding: 10px;
    text-align: center;
    color: whitesmoke;
    margin-top: 40px;
}

@media (max-width: 600px){
    .nav-options{
        display: none;
    }

    .menu-btn{
        display: block;
    }
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="nav_options/about.html">About</a>
    <a href="nav_options/help.html">Help</a>
</div>

<nav>
    <div class="nav-title">
        <h1 style="margin-left: 5px;">QgisWeb Map</h1>
    </div>

    <div class="menu-btn" id="menuBtn">☰</div>

    <div class="nav-options">
        <a class="options" href="index.html">Home</a>
        <a class="options" href="nav_options/about.html">About</a>
        <a class="options" href="nav_options/help.html">Help</a>
    </div>
</nav>

<main>

    <div class="items">
        <h3>Boundaries Map</h3>
        <a href="exercise_map/index.html">
            <img src="exercise_map/images/Boundaries Layout.png">
        </a>
    </div>

    <div class="items">
        <h3>Flood Hazard Map</h3>
        <a href="./flood_hazard_map/index.html">
            <img src="flood_hazard_map/images/Flood Layout.png">
        </a>
    </div>

    <div class="items">
        <h3>Roads and Landmarks Map</h3>
        <a href="./coordinates_map/index.html">
            <img src="coordinates_map/images/Brgy 2 Coordinates Layout.png">
        </a>
    </div>

    <div class="items">
        <h3>Elevation Map</h3>
        <a href="./elevation_map/index.html">
            <img src="elevation_map/images/Brgy2_Layout.png">
        </a>
    </div>

    <div class="items">
        <h3>Typhoon Track Map</h3>
        <a href="./typhoon_track_map/index.html">
            <img src="images/gif/Paller_JhonChris_TyphoonTrack.gif">
        </a>
    </div>

</main>

<footer>
    <p>© 2025 Jhon Chris Paller. QGIS Web Map Project. All rights reserved.</p>
</footer>
<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
    sidebar.style.right = sidebar.style.right === "0px" ? "-250px" : "0px";
});

document.querySelectorAll(".sidebar a").forEach(link => {
    link.addEventListener("click", () => {
        sidebar.style.right = "-250px";
    });
});
</script>


</body>
</html>
