<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QgisWeb_Map || Help</title>

<style>
*{
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    margin: 0;
    background-color: rgba(20, 15, 15, 0.877);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

nav{
    background-color: rgba(25, 143, 25, 0.644);
    color: whitesmoke;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-title h1{
    margin: 0;
    text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.623);
}

.menu-btn{
    display: none;
    font-size: 28px;
    cursor: pointer;
    position: relative; 
    z-index: 1100;       
}


.nav-options{
    display: flex;
    gap: 15px;
    margin-right: 20px;
}

.options{
    color: whitesmoke;
    text-decoration: none;
    transition: 0.3s;
}

.options:hover{
    text-decoration: underline;
    color: rgba(236, 240, 23, 0.712);
}


.sidebar{
    position: fixed;
    top: 0;
    right: -250px;  
    width: 250px;
    height: 100%;
    background-color: rgba(25, 143, 25, 0.95);
    padding-top: 60px;
    transition: 0.3s;
    z-index: 1000;   
}

.sidebar a{
    display: block;
    color: white;
    padding: 15px;
    text-decoration: none;
}

.sidebar a:hover{
    background-color: rgba(0,0,0,0.3);
}

main{
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

.help-div{
    color: whitesmoke;
    background-color: rgba(25, 143, 25, 0.644);
    padding: 25px;
    max-width: 600px;
    width: 100%;
    border-radius: 10px;
    box-shadow: 0px 0px 50px 3px rgba(0, 0, 0, 0.719);
}

.help-div h2{
    margin-top: 0;
}

.help-div p{
    line-height: 1.6;
}

footer{
    background-color: rgba(25, 143, 25, 0.644);
    padding: 10px;
    text-align: center;
    color: whitesmoke;
}

@media (max-width: 600px){
    .nav-options{
        display: none;
    }

    .menu-btn{
        display: block;
    }
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <a href="../index.html">Home</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
</div>

<nav>
    <div class="nav-title">
        <h1 style="margin-left: 5px;">QgisWeb Map</h1>
    </div>

    <div class="menu-btn" id="menuBtn">☰</div>

    <div class="nav-options">
        <a class="options" href="../index.html">Home</a>
        <a class="options" href="about.html">About</a>
        <a class="options" href="help.html">Help</a>
    </div>
</nav>

<main>
    <div class="help-div">
        <h2>Help QgisWeb Map</h2>
        <p>
           For any technical issues, suggestions, or concerns regarding the system, please contact the map developer via Facebook: <a style="color: whitesmoke;" href="https://web.facebook.com/jhonchris2004" target="_blank"><i>https://web.facebook.com/jhonchris2004</i></a>
        </p>
        
    </div>
</main>

<footer>
    <p>© 2025 Jhon Chris Paller. QGIS Web Map Project. All rights reserved.</p>
</footer>

<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
    sidebar.style.right = sidebar.style.right === "0px" ? "-250px" : "0px";
});

document.querySelectorAll(".sidebar a").forEach(link => {
    link.addEventListener("click", () => {
        sidebar.style.right = "-250px";
    });
});
</script>

</body>
</html>
